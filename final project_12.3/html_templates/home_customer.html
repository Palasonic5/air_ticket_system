<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Customer: {{name}}!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style type="text/css">
        body {
            padding: 20px;
        }
        a {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Welcome, Customer: {{name}}!</h2>

    <a href="/home/customer_view_my_flights" class="btn btn-primary">View My Flights</a>
    <a href="/home/customer_search_for_flights" class="btn btn-primary">Search For Flights</a>
    <a href="/home/customer_track_my_spending" class="btn btn-primary">Track My Spending</a>
    <br><br>
    <a href="/logout" class="btn btn-danger">Logout</a>

    {% for message in get_flashed_messages() %}
        <h3 class="text-danger">Error: {{ message }}</h3>
    {% endfor %}

    <!-- Bootstrap JS (optional, if you need Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
