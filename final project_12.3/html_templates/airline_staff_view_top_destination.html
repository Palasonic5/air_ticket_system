<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body class="container mt-5">

    <h2>View Top Destinations</h2>

    <h3>Select the Period:</h3>
    <form action="/home/airline_staff_view_top_destination" method="POST" class="form-group">
        <select name="period" required class="form-control">
            <option value="">--Select Search Period--</option>
            <option value="1 YEAR">Recent 1 Year</option>
            <option value="3 MONTH">Recent 3 Months</option>
            <option value="1 MONTH">Recent 1 Month</option>
        </select>
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>

    <h3>Top 3 Destinations in the Recent {{period}}:</h3>
    <table class="table">
        <thead>
            <tr>
                <th>City</th>
                <th>Airport</th>
                <th>Number of Tickets Sold</th>
            </tr>
        </thead>
        <tbody>
            {% for line in top_3_destination %}
            <tr>
                <td>{{line['city_name']}}</td>
                <td>{{line['airport_name']}}</td>
                <td>{{line['num_ticket']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/home" class="btn btn-secondary">Go back</a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
