<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Customer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style type="text/css">
        body {
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input, select {
            margin-bottom: 10px;
        }
        h3 {
            color: red;
        }
    </style>
</head>
<body>

    <form action="/registerCustomerAuth" method="POST">
        <div class="mb-3">
            <input type="text" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <input type="text" name="building_number" class="form-control" placeholder="Building Number" required>
        </div>
        <div class="mb-3">
            <input type="text" name="street" class="form-control" placeholder="Street" required>
        </div>
        <div class="mb-3">
            <input type="text" name="city" class="form-control" placeholder="City" required>
        </div>
        <div class="mb-3">
            <input type="text" name="state" class="form-control" placeholder="State" required>
        </div>
        <div class="mb-3">
            <input type="number" name="phone_number" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="mb-3">
            <input type="text" name="passport_number" class="form-control" placeholder="Passport Number" required>
        </div>
        <div class="mb-3">
            <label for="passport_expiration" class="form-label">Passport Expiration Date:</label>
            <input type="date" name="passport_expiration" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="text" name="passport_country" class="form-control" placeholder="Passport Country" required>
        </div>
        <div class="mb-3">
            <label for="date_of_birth" class="form-label">Date of Birth:</label>
            <input type="date" name="date_of_birth" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        
        {% for message in get_flashed_messages() %}
            <h3>{{ message }}</h3>
        {% endfor %}
    </form>

    <a href="/" class="btn btn-secondary mt-3">Go Back</a>

    <!-- Bootstrap JS (optional, if you need Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
