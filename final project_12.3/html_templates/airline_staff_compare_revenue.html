<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Compare the Revenue Earned</title>
  <style>
    table, th, td {
      border: 0.5px solid black;
    }
  </style>
</head>

<body class="container mt-5">

  <h2>Compare the Revenue Earned</h2>

  <h3>Select the Period You Want to View:</h3>
  <form action="/home/airline_staff_compare_revenue" method="POST" class="mb-3">
    <div class="form-group">
      <label for="period">Select Search Period:</label>
      <select name="period" class="form-control" required>
        <option value="">--Select Search Period--</option>
        <option value="YEAR">Recent 1 Year</option>
        <option value="MONTH">Recent 1 Month</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <h3>Pie Chart Comparison of the Revenue for the Recent 1 {{period}}:</h3>

  {% if empty %}
  {% for message in get_flashed_messages() %}
  <div class="alert alert-warning" role="alert">
    Warning: {{ message }}
  </div>
  {% endfor %}
  {% else %}
  <img src="data:image/png;base64, {{ pie_url }}" class="img-fluid" alt="Pie Chart">
  {% endif %}

  <br>
  <a href="/home" class="btn btn-secondary mt-3">Go back</a>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
